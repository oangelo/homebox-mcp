---
name: CI

on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  lint-addon:
    name: Lint Add-on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Add-on
        uses: frenck/action-addon-linter@v2
        with:
          path: "./homebox-mcp"

  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "./homebox-mcp/Dockerfile"
          failure-threshold: error

  build:
    name: Build Add-on
    needs: [lint-addon, lint-dockerfile]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: ./homebox-mcp
          push: false
          tags: homebox-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
